<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>EPAM JS GAME</title>

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-area"></div>

    <div class="overlay" id="welcome-overlay">
    </div>

    <div class="overlay-content" id="welcome">
        <h1>Welcome!</h1>
        <h2>A long time ago in a galaxy far, far away battle begins...</h2>
        <h2>Batya VS Spiders</h2>
        <button id="init-game">Start Game</button>
    </div>

    <div class="overlay" id="win-overlay">
    </div>

    <div class="overlay-content" id="win">
        <h1>YOU WIN</h1>
        <h2>SCORE</h2>
        <h2 id="win-score">9999</h2>
        <h2>TIME</h2>
        <h2 id="win-time">00:00</h2>
        <button id="win-play-again">Play Again</button>
    </div>

    <div class="overlay" id="game-over-overlay">
    </div>

    <div class="overlay-content" id="game-over">
        <h1>GAME OVER</h1>
        <h2>SCORE</h2>
        <h2 id="game-over-score">9999</h2>
        <h2>TIME</h2>
        <h2 id="game-over-time">00:00</h2>
        <button id="game-over-play-again">Play Again</button>
    </div>

    <div>
        <div id="toolbar">
            <button id="start-game">Start</button>
            <button id="pause-game">Pause</button>
            <button id="new-game">New Game</button>
            <div class="toolbar-text" id="timer">00:00</div>
            <div class="toolbar-icon" id="timer-icon"><img src="images/timer.png" /></div>
            <div class="toolbar-text" id="score">0</div>
            <div class="toolbar-icon" id="score-icon"><img src="images/score.png" /></div>
            <div class="toolbar-text" id="health"></div>
            <div class="toolbar-icon" id="health-icon"><img src="images/heart.png" /></div>
            <div class="toolbar-text" id="cure-number"></div>
            <div class="toolbar-icon" id="cure-number-icon"><img src="images/cure-bonus.png" /></div>
            <div class="toolbar-text" id="bullet-number"></div>
            <div class="toolbar-icon" id="bullet-number-icon"><img src="images/bullet-bonus.png" /></div>
            <div class="toolbar-text" id="bomb-number"></div>
            <div class="toolbar-icon" id="bomb-number-icon"><img src="images/bomb-bonus.png" /></div>
            <div class="toolbar-text" id="game-pulse"></div>
        </div>
    </div>

    <!-- <audio id="shot-audio" autoplay loop controls> -->
    <!-- <audio id="shot-audio">
        <source src="audio/shot.mp3" type="audio/mpeg">
    </audio> -->

    <script type="text/javascript" src="js/resourses.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>

    <script type="text/javascript" src="js/components.js"></script>
    <script type="text/javascript" src="js/generators.js"></script>

    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/levels.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
