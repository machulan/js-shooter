<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>EPAM JS GAME</title>

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-area"></div>

    <div id="welcome-overlay">
    </div>

    <div id="welcome">
        <h1>Welcome!</h1>
        <h2>A long time ago in a galaxy far, far away battle begins...</h2>
        <h2>Batya VS Spiders</h2>
        <button id="init-game">Start Game</button>
    </div>

    <div id="win-overlay">
    </div>

    <div id="win">
        <h1>YOU WIN</h1>
        <h2>SCORE</h2>
        <h2 id="win-score">9999</h2>
        <h2>TIME</h2>
        <h2 id="win-time">00:00</h2>
        <button id="win-play-again">Play Again</button>
    </div>

    <div id="game-over-overlay">
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <h2>SCORE</h2>
        <h2 id="game-over-score">9999</h2>
        <h2>TIME</h2>
        <h2 id="game-over-time">00:00</h2>
        <button id="play-again">Play Again</button>
    </div>

    <div>
        <div id="toolbar">
            <button id="start-game">Start</button>
            <button id="pause-game">Pause</button>
            <button id="new-game">New Game</button>
            <div id="timer">00:00</div>
            <div id="timer-icon"><img src="images/timer.png" /></div>
            <div id="score">0</div>
            <div id="score-icon"><img src="images/score.png" /></div>
            <div id="health"></div>
            <div id="health-icon"><img src="images/heart.png" /></div>
            <div id="cure-number"></div>
            <div id="cure-number-icon"><img src="images/cure-bonus.png" /></div>
            <div id="bullet-number"></div>
            <div id="bullet-number-icon"><img src="images/bullet-bonus.png" /></div>
            <div id="bomb-number"></div>
            <div id="bomb-number-icon"><img src="images/bomb-bonus.png" /></div>
            <div id="game-pulse"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/resourses.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>

    <script type="text/javascript" src="js/components.js"></script>
